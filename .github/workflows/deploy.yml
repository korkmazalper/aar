name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Repo'yu çek
      - name: Checkout
        uses: actions/checkout@v4

      # Node kur
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: academics-at-risk-frontend/package-lock.json

      # Node modüllerini kur (npm ci yerine install)
      - name: Install dependencies
        run: npm install
        working-directory: ./academics-at-risk-frontend
        env:
          ROLLUP_SKIP_NATIVE_BUILD: true  # Rollup native binary'i atla

      # Projeyi build et
      - name: Build
        run: npm run build
        working-directory: ./academics-at-risk-frontend
        env:
          ROLLUP_SKIP_NATIVE_BUILD: true  # Rollup native binary'i atla

      # GitHub Pages setup
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Build artifact yükle
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./academics-at-risk-frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
